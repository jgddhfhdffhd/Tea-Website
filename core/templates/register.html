{% extends 'base.html' %}

{% block title %}Register - Tea Website{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form method="POST" class="shadow-lg p-4 rounded bg-light">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                </div>

                <button type="submit" class="btn btn-success w-100 mt-3">Register</button>

                <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
