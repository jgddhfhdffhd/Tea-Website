{% extends 'base.html' %}

{% block title %}Login - Tea Website{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form method="POST" class="shadow-lg p-4 rounded bg-light">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-success w-100 mt-3">Login</button>

                <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
